<html>
  <head>
    <script src="./vendor/Chart.bundle.min.js"> </script>
    <script src="./vendor/mustache.min.js"> </script>
    <script id="deviceEntryTemplate" type="x-tmpl-mustache">
      <li class='deviceEntry' onclick="handleSubscribtion('{{key}}', {{subscribed}})">
        <h3>{{key}}{{#subscribed}} <span style="color:green">Subscribed</span>{{/subscribed}}</h3>
        <span>{{model}}</span>
        {{#temperature_C}}
        <span>Temp: {{temperature_C}} `C</span>
        {{/temperature_C}}
        {{#temperature_F}}
        <span>Temp: {{temperature_F}} `C</span>
        {{/temperature_F}}
        {{#humidity}}
        <span>Humidity: {{humidity}} `C</span>
        {{/humidity}}
      </li>
    </script>
  </head>
  <body>
    <div id="deviceManager">
      <ul class="devices">
      </ul>
    </div>
    <div style="width:800px;height:800px">
      <canvas id="myChart"></canvas>
    </div>
    <script src='./index.js'>
    </script>
  </body>
</html>
